<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
    .main {
     background: #000;
     display: flex;
    }
    .main div {
      flex-wrap: nowrap;
      width: 100%;
      display: inline-block;
    }
    .main div:nth-of-type(n) {
      background: #09BB07;
    }
    .main div:nth-of-type(2n) {
      background: #007AFF;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
